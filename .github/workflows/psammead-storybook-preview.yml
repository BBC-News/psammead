name: Deploy Storybook

on:
  create:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  deploy-storybook-preview:
    name: Deploy Storybook Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install Node Modules and Build
        run: |
          npm run ci:packages
          npm run build:storybook

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.STORYBOOK_PREVIEW_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.STORYBOOK_PREVIEW_AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Copy built storybook to S3
        run: |
          aws s3 sync storybook_dist ${{ secrets.STORYBOOK_PREVIEW_S3_BUCKET }}${GITHUB_REF##*/}
